<div :class="horizontal?'form-group':'form-group errwrap'">
    <template v-if="horizontal">
        <label class="col-md-{{colLeft}} control-label">{{ title }}</label>
        <div class="col-md-{{colRight}} errwrap">
            <slot></slot>
        </div>
    </template>
    <template v-else>
        <label class="control-label">{{ title }}</label>
        <slot></slot>
    </template>
</div>
