<div class="input-group date " :data-date="value" :data-date-format="format" :data-date-start-date="startDate" :data-date-today-btn="todayBtn">

    <span class="input-group-btn">
        <button class="btn btn-info" type="button"><i class="fa fa-calendar"></i></button>
    </span>
</div>
