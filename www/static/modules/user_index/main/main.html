<admin-main-toolbar>
    <add v-on:savesuccess="reloadDataGrid"></add>
    <modify v-ref:modify></modify>
</admin-main-toolbar>

<select2 init-value="1">
    <select2-option title="hello1" value="1"></select2-option>
    <select2-option title="word2" value="2"></select2-option>
    <select2-option title="test3" value="3"></select2-option>
</select2>
<select2 :init-data="select2data" init-value="2">
    <select2-option title="test4" value="4"></select2-option>
</select2>
<select2 url="/admin/user/getgroup">
    <select2-option title="test4" value="4"></select2-option>
</select2>

    <select2-option title="test4" value="4"></select2-option>

<portlet title="用户列表" icon="globe">    
    <datagrid url="/admin/user/getdata" pagelength="4" v-on:click="operate" v-ref:datagrid>
        <datagrid-item name="id" title="ID"></datagrid-item>
        <datagrid-item name="name" title="用户名" css="namecss"></datagrid-item>
        <datagrid-item name="pwd" hide></datagrid-item>
        <datagrid-item name="createTime" title="创建时间"></datagrid-item>
        <datagrid-item name="updateTime" title="最后更新时间"></datagrid-item>
        <datagrid-item name="state" title="状态"></datagrid-item>
        <datagrid-item name="id" title="操作" render="commonOperate | detail modify delete" disableorder></datagrid-item>
    </datagrid>
</portlet>
