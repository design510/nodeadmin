<div class="coding_index-main">

    <admin-main-toolbar>
        <add v-on:savesuccess="reloadDataGrid"></add>
        <modify v-ref:modify v-on:savesuccess="reloadDataGrid"></modify>
        <delete v-ref:delete v-on:savesuccess="reloadDataGrid"></delete>
        <detail v-ref:detail></detail>
    </admin-main-toolbar>

    <portlet title="代码生成器列表" icon="globe">    
        <datagrid url="/admin/coding/getdata" pagelength="4" v-on:click="operate" v-ref:datagrid>
            <datagrid-item name="id" title="ID"></datagrid-item>
            <datagrid-item name="tableName" title="数据库表名"></datagrid-item>
            <datagrid-item name="targetName" title="目标名字"></datagrid-item>
            <datagrid-item name="targetDesc" title="目标描述"></datagrid-item>
            <datagrid-item name="menuId" title="菜单ID"></datagrid-item>
            <datagrid-item name="breadcrumb" title="面包屑导航"></datagrid-item>
            <datagrid-item name="stateShow" title="状态"></datagrid-item>
            <datagrid-item name="id" title="操作" render="commonOperate | codingitem detail modify delete" disableorder></datagrid-item>
        </datagrid>
    </portlet>   

</div>
