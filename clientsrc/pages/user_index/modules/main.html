<div class="user_index-main">

    <admin-main-toolbar>
        <he-button type="success" icon="plus" @click="showAddPage">新增</he-button> 
    </admin-main-toolbar>
    
    <crud-modal-detail v-if="isShowDetailModal" 
                :init-data="initData" 
                :field="detailField">
    </crud-modal-detail>

    <crud-modal-delete v-if="isShowDeleteModal" 
                :init-data="initData" 
                :field="deleteField" 
                :param="deleteParam"
                :url="deleteUrl">
    </crud-modal-delete>

    <save-modal v-if="isShowSaveModal" 
                :init-data="initData">
    </save-modal>

    <portlet title="用户列表" icon="globe">    
        <datagrid url="/admin/user/getdata" 
                @click="operate" 
                v-ref:datagrid>
            <datagrid-item name="id" title="ID"></datagrid-item>
            <datagrid-item name="name" title="用户名" css="namecss"></datagrid-item>
            <datagrid-item name="pwd" hide></datagrid-item>
            <datagrid-item name="birthday" title="生日"></datagrid-item>
            <datagrid-item name="createTime" title="创建时间"></datagrid-item>
            <datagrid-item name="updateTime" title="最后更新时间"></datagrid-item>
            <datagrid-item name="stateShow" title="状态"></datagrid-item>
            <datagrid-item name="id" title="操作" render="commonOperate | detail modify delete" disableorder></datagrid-item>
        </datagrid>
    </portlet>   

</div>
