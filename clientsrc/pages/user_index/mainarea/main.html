<div class="index-main">

    <admin-main-toolbar>
        <!--inline[mixins/modal/crudindex/btn-add.html]-->
    </admin-main-toolbar>
    

    <!--inline[mixins/modal/crudindex/detail.html]-->

<crud-modal-delete v-if="isShowDeleteModal" 
            :init-data="initData" 
            :field="deleteField" 
            :param="deleteParam"
            :url="deleteUrl"
            :title="deleteTitle">
</crud-modal-delete>

<crud-modal-save v-if="isShowSaveModal" 
            :init-data="initData"
            :field-data="fieldData"
            :filed-title-map="saveField" 
            :is-add="isAdd"
            :title="saveTitle"
            :url="saveUrl">
</crud-modal-save>
    
    <!--inline[mixins/modal/crudindex/datagrid.html]-->

</div>
