<div class="index-main">

    <admin-main-toolbar>
        <he-button 
                type="success" 
                icon="plus" 
                @click="showAddPage">
                    新增
        </he-button> 
    </admin-main-toolbar>
    
    <crud-modal-detail v-if="isShowDetailModal" 
                :init-data="initData" 
                :field="detailField"
                :title="detailTitle">
    </crud-modal-detail>

    <crud-modal-delete v-if="isShowDeleteModal" 
                :init-data="initData" 
                :field="deleteField" 
                :param="deleteParam"
                :url="deleteUrl"
                :title="deleteTitle">
    </crud-modal-delete>

    <save-modal v-if="isShowSaveModal" 
                :init-data="initData"
                :is-add="isAdd"
                :title="saveTitle"
                :url="saveUrl">
    </save-modal>

    <portlet :title="datagridTitle" icon="globe">    
        <datagrid 
                :url="datagridUrl" 
                :items="datagridItem"
                @click="operate" 
                v-ref:datagrid>            
        </datagrid>
    </portlet>   

</div>
