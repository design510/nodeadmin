<div class="form-group" v-if="horizontal">
    <label class="col-md-{{colLeft}} control-label">{{ title }}</label>
    <div class="col-md-{{colRight}} errwrap">
        <select2 value="1">
            <select2-option title="有效" value="1"></select2-option>
            <select2-option title="无效" value="-1"></select2-option>
        </select2>
    </div>
</div>
<div class="form-group errwrap" v-else>
    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
    <label class="control-label visible-ie8 visible-ie9">{{ title }}</label>
    <div class="input-icon">
        <i class="fa fa-{{ icon }}" v-if="icon"></i>
        <input name="{{ name }}" type="{{ type }}" class="form-control placeholder-no-fix" autocomplete="{{autocomplete}}" placeholder="{{ title }}" readonly="{{readonly}}" />
    </div>
</div>
