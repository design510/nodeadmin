<div class="codingitem_index-main">

    <codinginfo :assign="assign"></codinginfo>

    <admin-main-toolbar>
        <add :assign="assign" v-on:savesuccess="reloadDataGrid"></add>
        <modify v-ref:modify v-on:savesuccess="reloadDataGrid"></modify>
        <delete v-ref:delete v-on:savesuccess="reloadDataGrid"></delete>
        <detail v-ref:detail></detail>
    </admin-main-toolbar>

    <portlet title="代码生成器item列表" icon="globe">    
        <datagrid :url="getdataurl" pagelength="4" v-on:click="operate" v-ref:datagrid>
            <datagrid-item name="id" title="ID"></datagrid-item>
            <datagrid-item name="fieldName" title="字段名称"></datagrid-item>
            <datagrid-item name="cnName" title="中文名称"></datagrid-item>
            <datagrid-item name="enName" title="英文名称"></datagrid-item>
            <datagrid-item name="stateShow" title="状态"></datagrid-item>
            <datagrid-item name="id" title="操作" render="commonOperate | detail modify delete" disableorder></datagrid-item>
        </datagrid>
    </portlet>   

</div>
