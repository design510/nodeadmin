<div class="portlet" id="form_wizard_1">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i> Form Wizard - <span class="step-title">
            Step 1 of 4 </span>
        </div>
    </div>
    <div class="portlet-body form">

        <he-form id="submit_form" inner="form-wizard" actionscss="fluid" horizontal>

            <wizard-steps></wizard-steps>
            <wizard-progress></wizard-progress>

            <wizard-tab-content>                        
                
                <wizard-tab-pane css="active" id="tab1" title="Provide your account details">
                    <he-form-item title="用户名" col="3-4" help="Provide your username" required horizontal>
                        <input type="text" name="username">
                    </he-form-item>
                </wizard-tab-pane>

                <wizard-tab-pane id="tab2" title="Provide your profile details">           
                    <he-form-item title="Fullname" col="3-4" help="Provide your fullname" required horizontal>
                        <input type="text" name="fullname">
                    </he-form-item> 

                    <he-form-item title="Remarks" col="3-4" help="Provide your fullname"  horizontal>
                        <textarea rows="3" name="remarks"></textarea>
                    </he-form-item>
                </wizard-tab-pane>

                <wizard-tab-pane id="tab3" title="Provide your billing and credit card details">
                    <he-form-item title="Card Holder Name" col="3-4" required horizontal>
                        <input type="text" name="card_name">
                    </he-form-item> 
                </wizard-tab-pane>

                <wizard-tab-pane id="tab4" title="Confirm your account">
                    <h4 class="form-section">Account</h4>
                    <div class="form-group">
                        <label class="control-label col-md-3">Username:</label>
                        <div class="col-md-4">
                            <p class="form-control-static" data-display="username">
                            </p>
                        </div>
                    </div>                            
                    <h4 class="form-section">Profile</h4>
                    <div class="form-group">
                        <label class="control-label col-md-3">Fullname:</label>
                        <div class="col-md-4">
                            <p class="form-control-static" data-display="fullname">
                            </p>
                        </div>
                    </div>                            
                    <div class="form-group">
                        <label class="control-label col-md-3">Remarks:</label>
                        <div class="col-md-4">
                            <p class="form-control-static" data-display="remarks">
                            </p>
                        </div>
                    </div>
                    <h4 class="form-section">Billing</h4>
                    <div class="form-group">
                        <label class="control-label col-md-3">Card Holder Name:</label>
                        <div class="col-md-4">
                            <p class="form-control-static" data-display="card_name">
                            </p>
                        </div>
                    </div> 
                </wizard-tab-pane>
                
            </wizard-tab-content>
           
            <wizard-actions slot="actions"></wizard-actions>
        </he-form>
    </div>
</div>
