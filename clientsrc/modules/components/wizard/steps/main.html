<ul class="nav nav-pills nav-justified steps">
    <li v-for="item in items">
        <a href="{{item.target}}" data-toggle="tab" class="step">
            <span class="number"> {{$index+1}} </span>
            <span class="desc">
                        <i class="fa fa-check"></i> {{item.title}} 
            </span>
        </a>
    </li>
</ul>
