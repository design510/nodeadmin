<form class="login-form" action="/admin/login/login" method="post">
    <h3 class="form-title">欢迎登录</h3>  

    <div class="form-group errwrap">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">用户名</label>
        <div class="input-icon">
            <i class="fa fa-user"></i>
            <input name="username" type="text" class="form-control placeholder-no-fix" autocomplete="off" placeholder="用户名" autofocus/>
        </div>
    </div>

    <div class="form-group errwrap">
        <label class="control-label visible-ie8 visible-ie9">密码</label>
        <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input name="password" type="password" class="form-control placeholder-no-fix" autocomplete="off" placeholder="密码" />
        </div>
    </div>

    <div class="form-actions">
        <he-checkbox name="remember" title="记住密码" checked></he-checkbox>
        <button type="submit" class="btn btn-info pull-right"> 登录 </button>
    </div>

</form>
