<form class="login-form" action="index.html" method="post">
    <h3 class="form-title">欢迎登录</h3>
    
    <tip-alert v-ref:alert></tip-alert>

    <he-input type="text" title="用户名" name="username" icon="user"></he-input>
    <he-input type="password" title="密码" name="password" icon="lock"></he-input>

    <div class="form-actions">
        <label class="checkbox"><input type="checkbox" name="remember" value="1" /> 记住密码 </label>
        <button type="submit" class="btn btn-info pull-right"> 登录 </button>
    </div>
</form>
