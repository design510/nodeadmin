<li>
    <a href="{{model.url}}">
        <i class="icon-{{model.icon}}" v-if="model.icon"></i>
        <span class="title">{{model.name}}</span>
        <span class="arrow " v-if="isFolder"></span>
    </a>
    <ul class="sub-menu" v-show="open" v-if="isFolder">
        <admin-side-menu-item class="item" v-for="submenu in model.children" :model="submenu"> </admin-side-menu-item>
    </ul>
</li>
